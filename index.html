<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <meta name="description" content="modal">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="images/favicon.png"> <!--добавил favicon-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,700;1,900&family=Rubik&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css?ver=1">
</head>
<body>
    <section class="main">
        <div class="modal active">
            <div class="modal__title">У вас закончились СоС</div>
            <a class="modal__close" id="modal__close"><img src="images/dest/close.svg" alt="Закрыть"></a>
            <div class="modal__subtitle">КАК ПОЛУЧИТЬ?</div>
            <div class="modal__block-action">
                <div class="modal__item1">
                    <div class="modal__item1-img"><img src="images/dest/No_CoC_01@2x.png" alt="Приобрести"></div>
                    <div class="modal__wrap">
                        <div class="modal__item1-title">Приобрести</div>
                        <button class="modal__item1-btn">ФИНАНСЫ</button>
                    </div>
                </div>
                <div class="modal__item2">
                    <div class="modal__item1-img"><img src="images/dest/No_CoC_02@2x.png" alt="Привлечь рефералов"></div>
                    <div class="modal__wrap">
                        <div class="modal__item1-title">Привлечь рефералов</div>
                        <button class="modal__item1-btn">COMMUNITY</button>
                    </div>
                </div>
            </div>
            <div class="modal__season-box">
                <div class="modal__subtitle">ЧТО ДАЕТ ТОКЕН?</div>
                <div class="modal__wrap">
                    <div class="modal__item">
                        <div class="modal__item1-img"><img src="images/dest/No_CoC_03@2x2x.png" alt="ЗАХВАТ ТЕРРИТОРИЙ"></div>
                        <div class="modal__item-title">ЗАХВАТ</br> ТЕРРИТОРИЙ</div>
                    </div>
                    <div class="modal__item">
                        <div class="modal__item1-img"><img src="images/dest/No_CoC_04@2x@2x.png" alt="ИСПОЛЬЗОВАНИЕ СПОСОБНОСТЕЙ"></div>
                        <div class="modal__item-title">ИСПОЛЬЗОВАНИЕ СПОСОБНОСТЕЙ</div>
                    </div>
                    <div class="modal__item">
                        <div class="modal__item1-img"><img src="images/dest/No_CoC_05@2x@2x.png" alt="PLAY2EARN"></div>
                        <div class="modal__item-title">PLAY2EARN (DAILY REWARD</br> + TOURNAMENTS)</div>
                    </div>
                    <div class="modal__item">
                        <div class="modal__item1-img"><img src="images/dest/No_CoC_06@2x@2x.png" alt="NFT GOVERNANCE"></div>
                        <div class="modal__item-title grey">NFT GOVERNANCE</div>
                        <div class="modal__wrap-soon">
                            <div class="modal__item-soon">СКОРО</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.min.js?ver=1"></script>
</body>
</html>
